<svg width="900" height="900" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradients -->
  <defs>
    <radialGradient id="globeGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#2FA4FF"></stop>
      <stop offset="100%" stop-color="#003A8F"></stop>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Globe -->
  <circle cx="450" cy="420" r="320" fill="url(#globeGradient)"></circle>

  <!-- Globe grid -->
  <g stroke="#FFFFFF" stroke-width="5" opacity="0.35">
    <path d="M130,420 h640"></path>
    <path d="M450,100 v640"></path>
    <ellipse cx="450" cy="420" rx="200" ry="320" fill="none"></ellipse>
    <ellipse cx="450" cy="420" rx="300" ry="180" fill="none"></ellipse>
  </g>

  <!-- Network dots (continents abstraction) -->
  <g fill="#A7D8FF" opacity="0.8">
    <circle cx="340" cy="320" r="6"></circle>
    <circle cx="380" cy="300" r="5"></circle>
    <circle cx="420" cy="330" r="6"></circle>
    <circle cx="520" cy="350" r="5"></circle>
    <circle cx="560" cy="390" r="6"></circle>
    <circle cx="470" cy="460" r="6"></circle>
    <circle cx="420" cy="500" r="5"></circle>
    <circle cx="360" cy="480" r="6"></circle>
  </g>

  <!-- Satellite orbit -->
  <ellipse cx="450" cy="420" rx="350" ry="260" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.7"></ellipse>

  <!-- Satellite -->
  <rect x="760" y="380" width="26" height="14" fill="#FFD700" rx="3"></rect>
  <line x1="760" y1="387" x2="740" y2="370" stroke="#FFD700" stroke-width="3"></line>
  <line x1="786" y1="387" x2="806" y2="370" stroke="#FFD700" stroke-width="3"></line>

  <!-- Antenna -->
  <g stroke="#FFD700" stroke-width="12" stroke-linecap="round" filter="url(#glow)">
    <line x1="450" y1="520" x2="450" y2="360"></line>
    <path d="M410,390 a40,40 0 0,1 80,0"></path>
    <path d="M380,360 a70,70 0 0,1 140,0"></path>
    <path d="M350,330 a100,100 0 0,1 200,0"></path>
  </g>

  <!-- Antenna base -->
  <rect x="420" y="520" width="60" height="30" fill="#FFD700" rx="6"></rect>

  <!-- Company Name -->
  <text x="450" y="820" text-anchor="middle" font-size="64" font-weight="700" letter-spacing="2" fill="#FFFFFF" font-family="Orbitron, Eurostile, Montserrat, Arial, sans-serif">
    WORLD MOBILE STATION
  </text>

</svg>
